<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all方法</title>
</head>
<body>

    <script>
	 async function main(){
    let rs = await 100;
    console.log(rs);
   }
   main();
    </script>
</body>
<script>
    console.log('开始');
    setTimeout(() => {
      console.log('输出一个信息');
    }, 0);
    
    console.log('执行');
    
    new Promise((resolve, reject) => {
      console.log('执行for循环');
    
      for (var i = 0; i < 100; i++) {
        i == 99 && resolve();
      }
    
      reject();
    })
    .then(() => {
      console.log('执行then函数');
    })
    .catch(() => {
      console.log('catch error');
    });
    
    console.log('执行结束');
</script>
</html>
